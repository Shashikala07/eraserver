{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA-IITK</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    

    
    <link href="{% static 'rec/css/navbar.css' %}" rel="stylesheet">

    {% block head %} {% endblock %}
</head>


    <body>
        <header>
            <div class="logo">
                <img src="{% static 'rec/images/1.gif' %}" class="w-50 " >
            </div>
            <nav>
                
            
                <ul>
                    
                    
                    
                    <li><a button ><i class="fa fa-pencil fa-fw" ></i>Exam</a></li>
                    <li><a type="button" data-toggle="modal" data-target="#myNotificationsPopup"><i class="fa fa-bell"></i>Notifications</a></li>
                   <!-- <li><a button routerLink="/signup"><i class="fa fa-fw fa-user"></i>SignUp</a></li>-->
                    <li><a button class="active"> <i class="fa fa-fw fa-user" ></i>Sign In</a></li>
                    
                    
                    <li><a button (click)="SignUp()" > <i class="fa fa-fw fa-user" ></i>Sign In2.0</a></li>
           
                </ul>
            </nav>
            <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </header>
        <script>
            $(document).ready(function(){
                $('.menu-toggle').click(function(){
                    $('nav').toggleClass('active')
            })
        })
        </script>

    
    
    {% block body %}

    {% endblock %}



    <footer class="bg-dark text-center">
        <p>ERA IITK</p>
    </footer>
    

    </body>
    

</html>
